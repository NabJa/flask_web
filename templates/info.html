{% extends 'base.html' %}

{% block title %}Info{% endblock %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="text-center">
    <h1>Info <small>Get started and get more information.</small></h1>
</div>

<form class="form-horizontal d-flex justify-content-center">
    <div class="form-group">
        <label class="col-xs-2 control-label">First Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd" class="col-xs-2 control-label">Last Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd" class="col-xs-2 control-label">E-mail</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" id="lname" placeholder="E-mail">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd" class="col-xs-2 control-label">Age</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" id="lname" placeholder="Age">
        </div>
    </div>

    <fieldset class="form-group">
        <div class="">
            <legend class="col-form-label col-sm-2 pt-0">Level</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                    A1 - A2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                    B1 - B2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                    C1 - c2
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

</form>


{% endblock %}
